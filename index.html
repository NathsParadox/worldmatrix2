<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Your Reality</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: #000;
            overflow-x: hidden;
        }

        header {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('https://source.unsplash.com/random/1600x900?space,universe') no-repeat center center/cover;
        }

        header h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: glitch 2s infinite;
        }

        header p {
            font-size: 1.5rem;
            margin-top: 20px;
            opacity: 0.8;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px red; }
            50% { text-shadow: -2px -2px cyan; }
            100% { text-shadow: 2px 2px red; }
        }

        section {
            padding: 100px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        section p {
            font-size: 1.2rem;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
        }

        .philosophical-quotes {
            background: #111;
            color: #0f0;
            padding: 50px;
            text-align: left;
        }

        .philosophical-quotes blockquote {
            font-size: 1.5rem;
            font-style: italic;
            border-left: 4px solid #0f0;
            padding-left: 15px;
            margin: 20px 0;
        }

        .cta {
            padding: 80px 20px;
            background: #222;
        }

        .cta h3 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .cta a {
            display: inline-block;
            padding: 15px 30px;
            background: #0f0;
            color: #000;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .cta a:hover {
            background: #0c0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #000;
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        footer a {
            color: #0f0;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Is This Real?</h1>
            <p>Or is it all just an illusion?</p>
        </div>
    </header>
</body>
</html>
